<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Data display</title>
</head>
<body>
	<table>
		<tr th:each="emp, iterstat: ${empList}">
			<td th:text="${emp.id}" th:id="|td${iterstat.index}|"></td>
			<td th:text="${emp.name}" th:id="|td${iterstat.index}|"></td>
			<td th:text="${emp.salary}" th:id="|td${iterstat.index}|"></td>
			<td th:text="${emp.designation}" th:id="|td${iterstat.index}|"></td>
		</tr>
	</table>
</body>
</html>
